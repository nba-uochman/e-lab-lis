<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-lab lis</title>
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <!-- <link rel="stylesheet" href="fontawesome-free-6.0.0-beta2-web/css/all.min.css"> -->
    <!-- custom style link -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav class="top-nav">
            <div class="top-left-nav">
                <img src="images/logo.png" alt="e-lab-logo">
                <div class="menu-button"></div>
                <h3>Your Laboratiry Name</h3>
            </div>
            <div class="top-right-nav">
                <div class="bell">
                    <i class="fas fa-bell"></i>
                    <span class="notification">1</span>
                </div>
                <img src="images/person.jpg" alt="person">
                <p class="name">Isaac Odinaka <i class="fas fa-arrow-down"></i></p>
            </div>
        </nav>
    </header>


    <div class="menu-bar">
        <i class="fas fa-bars"></i>
    </div>
    <main>
        <div class="sidebar-wrapper">
            <div class="sidebar">
                <div class="content">
                    <div class="wrapper">
                        <i class="fas fa-building"></i>
                        <a href="#">Front Office</a>
                    </div>
                    <i class="fas fa-arrow-down"></i>
                </div>

                <div class="content">
                    <div class="wrapper">
                        <i class="fas fa-syringe"></i>
                        <a href="#">Phlebotomy</a>
                    </div>
                    <i class="fas fa-arrow-down"></i>
                </div>

                <div class="content">
                    <div class="wrapper">
                        <i class="fas fa-flask"></i>
                        <a href="#">Laboratory</a>
                    </div>
                    <i class="fas fa-arrow-down"></i>
                </div>

                <div class="content">
                    <div class="wrapper">
                        <i class="fas fa-book-open"></i>
                        <a href="#">Admin</a>
                    </div>
                    <i class="fas fa-arrow-down"></i>
                </div>

                <div class="content">
                    <div class="wrapper">
                        <i class="fas fa-motorcycle"></i>
                        <a href="">Dispatch</a>
                    </div>
                    <i class="fas fa-arrow-down"></i>
                </div>

                <div class="content">
                    <div class="wrapper">
                        <i class="fas fa-microscope"></i>
                        <a href="#">Analyzers</a>
                    </div>
                    <i class="fas fa-arrow-down"></i>
                </div>

                <div class="content">
                    <div class="wrapper">
                        <i class="fas fa-check-double"></i>
                        <a href="#">QC</a>
                    </div>
                    <i class="fas fa-arrow-down"></i>
                </div>

                <div class="content">
                    <div class="wrapper">
                        <i class="far fa-money-bill-alt"></i>
                        <a href="#">Account</a>
                    </div>
                    <i class="fas fa-arrow-down"></i>
                </div>

                <div class="content">
                    <div class="wrapper">
                        <i class="fas fa-archive"></i>
                        <a href="#">Inventory</a>
                    </div>
                    <i class="fas fa-arrow-up"></i>
                </div>
            </div>
            <div>
                <div class="buttom-sidebar active">
                    <p>Option 1</p>
                </div>
                <div class="buttom-sidebar">
                    <p>Option 2</p>
                </div>
                <div class="buttom-sidebar">
                    <p>Option 3</p>
                </div>
            </div>

        </div>
        <div class="container">
            <div class="container-big">
                <div class="left-content">
                    <h3>Blank Page</h3>
                </div>
                <div class="right-content">
                    <p>Home</p>
                    <i class="fas fa-arrow-right"></i>
                    <p class="page1">Page 1</p>
                    <i class="fas fa-arrow-right"></i>
                    <p class="page2">Page 2</p>
                </div>
            </div>
            <div class="container-small">
                <div class="container-small-left">
                    <p>e-Lap Lis by Netwalker &copy; 2022. All right reserved</p>
                </div>
                <div class="container-small-right">
                    <p>
                        <a href="#">About Us</a> |
                        <a href="#">Contact Us</a> |
                        <a href="#">Terms of Service</a> |
                        <a href="#">Privacy Policy</a>
                    </p>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
